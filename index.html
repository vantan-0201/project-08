<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocerymart</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Fonts -->
    <link rel="stylesheet" href="./assets//fonts/stylesheet.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script src="./assets/js/scripts.js"></script>
  </head>

  <body>
    <header id="header" class="header"></header>
    <script>
      load("#header", "./templates/header.html");
    </script>
    <div class="container">
      <!-- Slideshow -->
      <div class="slideshow">
        <div class="slideshow__inner">
          <div class="slideshow__item">
            <a href="#!" class="slideshow__link">
              <picture>
                <source
                  media="(max-width:767.98px)"
                  srcset="./assets/images/slideshow/slideshow-1-md.png"
                />
                <img
                  src="./assets/images/slideshow/slideshow-1.png"
                  alt=""
                  class="slideshow__img"
                />
              </picture>
            </a>
          </div>
          <div class="slideshow__item">
            <a href="#!" class="slideshow__link">
              <img
                src="./assets/images/slideshow/slideshow-1.png"
                alt=""
                class="slideshow__img"
              />
            </a>
          </div>
        </div>
        <div class="slideshow__page">
          <span class="slideshow__num">1</span>
          <span class="slideshow__slider"></span>
          <span class="slideshow__num">5</span>
        </div>
      </div>
      <footer id="footer"></footer>
      <script>
        load("#footer", "./templates/footer.html");
      </script>
    </div>
  </body>
</html>
